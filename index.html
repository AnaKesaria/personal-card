<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Card</title>
  <link rel="stylesheet" href="assets/css/reset.css">

<body>

  <main class="container">
    <article class="card" id="profile-card">

          I'm Ana Kesaria, a motivated student at ISET with GPA 4.00. I love technologies.
        </p>
        
        <nav class="links">
          <ul>
            <li><a href="mailto:anakesaria.mamaladze@iset.ge" target="_blank">Email</a></li>
            <li><a href="https://github.com/AnaKesaria" target="_blank">GitHub</a></li>
            <li><a href="https://ge.linkedin.com/in/anakesariamamaladze" target="_blank">LinkedIn</a></li>
          </ul>
        </nav>
        
        <footer>
          <button class="contact-btn">Contact me</button>
        </footer>
      </section>

    </article>
  </main>

</body>
</html>
